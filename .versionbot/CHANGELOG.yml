                              nested: []
                            - subject: "typings: Add the release versioning properties"
                              hash: 777f01fb2db9fed304cd6896f8138bd0838d1f72
                              body: >
                                Setting a 3-digit semver to the release.semver
                                field

                                is the suggested approach, instead of setting
                                the

                                release.release_version field. This fixes the
                                unique

                                constraint issue that release_version was often

                                causing to users, since in case a duplicate
                                semver is

                                provided, the backend will auto-increment the

                                revision field of the release. A composite

                                release.version field is also added, which has a
                                raw

                                field with the complete unique version of the
                                release.
